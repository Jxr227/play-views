@(firstName: String, lastName: String)
<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>Name</title>
</head>

<body>
@* And here's where we render the `Html` object containing
* the page content. *@
    <div>
        <div>
            <h1>@firstName @lastName</h1>
        </div>
    </div>
</body>
</html>
